<!doctype html><html lang="en_US"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>MAQE Homework Challenge - CSS Styling</title>    <!-- Fonts -->    <link rel="dns-prefetch" href="//fonts.gstatic.com">    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    <style>        html, body {            font-family: 'Montserrat', sans-serif;        }        .canvas {            display: flex;            justify-content: center;            align-items: center;            height: 100vh;        }        .content {            display: flex;            position: relative;            width: 500px;        }        .content .stick {            background-color: #3c4655;            border-radius: 20px;            height: 10px;            width: 100%;            position: absolute;            z-index: 1;            top: calc(50% - 5px);            box-shadow: #3c4655 5px 0 10px;        }        .content .maqe {            height: 100px;            width: 100px;            margin-right: 3px;            background: linear-gradient(#6ac3e7, #9ccecc);            border-radius: 50%;            display: flex;            justify-content: center;            align-items: center;            box-shadow: black 3px 0 10px;            z-index: 3;        }        .content .maqe:first-child {            margin-left: 10px;        }        .content .maqe .inner-maqe {            height: 80px;            width: 80px;            border-radius: 50%;            border: white solid 4px;            display: flex;            justify-content: center;            align-items: center;        }        .content .maqe .inner-maqe span {            font-size: 30px;            color: white;            text-shadow: black 0 0 3px;        }        .content .maqe .inner-maqe span.rotate {            transform: rotate(250deg);        }    </style></head><body>    <div class="canvas">        <div class="content">            <div class="maqe">                <div class="inner-maqe">                    <span>M</span>                </div>            </div>            <div class="maqe">                <div class="inner-maqe">                    <span>A</span>                </div>            </div>            <div class="maqe">                <div class="inner-maqe">                    <span class="rotate">Q</span>                </div>            </div>            <div class="maqe">                <div class="inner-maqe">                    <span>E</span>                </div>            </div>            <div class="stick"></div>        </div>    </div></body></html>
